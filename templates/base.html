<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
  <div class="d-flex">
    <nav class="sidebar p-3 vh-100">
      <h4 class="text-white">🏋️ DKB GYM</h4>
      <a href="/" class="nav-link">🏠 Home</a>
      <div class="mt-4">
        <strong class="text-secondary">👤 Member</strong>
        <a href="/members" class="nav-link ms-2">Members</a>
        <a href="/membership_purchases" class="nav-link ms-2">Membership Purchases</a>
      </div>
      <div class="mt-4">
        <strong class="text-secondary">🛒 Products</strong>
        <a href="/products" class="nav-link ms-2">Product List</a>
        <a href="/sales" class="nav-link ms-2">Sales</a>
        <a href="/sales_records" class="nav-link ms-2">Sales Records</a>
        <a href="/inventory" class="nav-link ms-2">Inventory</a>
      </div>
      <div class="mt-4">
        <strong class="text-secondary">📄 Reports</strong>
        <a href="/attendance_report" class="nav-link ms-2">Attendance</a>
        <a href="/sales_report" class="nav-link ms-2">Sales</a>
      </div>
    </nav>
    <main class="content p-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
