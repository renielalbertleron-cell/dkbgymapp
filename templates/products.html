{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>ðŸ“¦ Products</h2>
  <div>
    <a href="{{ url_for('download_product_template') }}" class="btn btn-secondary">ðŸ“¥ Download Template</a>
    <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#importModal">ðŸ“¤ Import Excel</button>
  </div>
</div>

<table class="table table-striped">
  <thead><tr><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <a href="{{ url_for('edit_product', product_id=p.id) }}" class="btn btn-sm btn-warning">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('import_products') }}" enctype="multipart/form-data" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Import Products</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="file" name="file" accept=".xlsx" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Import</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
